<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
        table {
           
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid teal;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: tan;
        }
      
    </style>
</head>
<body>
    <h1 style="text-align: center; color: blue;" >Product Information</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>22000</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>8000</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>150</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
